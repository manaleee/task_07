<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            <ul>
                <li>
                    <h1>{{restaurant.name}}
                </li>

                <li>
                    <a href="{% url 'restaurant-detail' restaurant.id %}">
                </li>
            </ul>
            <br>    
                <ul>
                    <li>{{restaurant.name}}</li>
                    <li>{{restaurant.description}}</li>
                    <li>{{restaurant.opening_time}}</li>
                    <li>{{restaurant.closing_time}}</li>
                </ul>
            </a>
            <h1>DELETE</h1>
        {% endfor %}
    </body>
</html>
